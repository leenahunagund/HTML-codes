<!DOCTYPE html>
<html>
    <head>
        <title>CSS positions</title>
        <style>
            .br{
                position:fixed;
                bottom:20px;
                right:20px;
                background-color:black;
                color:white;
            }
            .rsbr{
                position:fixed;
                color:white;
                background-color: green;
                width:100px;
                right:0;
                bottom:0;
                top:0;
            }
            .all{
                position:fixed;
                top:0;
                bottom:0;
                right:0;
                left:0;
                background-color: black;
                color:white;
            }
        </style>
    </head>
    <body style="height:3000px;">
        <div class="all">
            all mfs
        </div>
        <div class="rsbr">
            right sidebar
        </div>
        <div class="br">
            bottom-right
        </div>
    </body>
</html>
